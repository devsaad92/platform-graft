<mat-card>
  <form (ngSubmit)="onSubmit(); bilanForm.reset()" #bilanForm="ngForm">
    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex="20"></div>
        <div fxFlex="60">
          <mat-form-field style="width:80%">
            <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="bilan.date" name="date">
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="SODIUM" [(ngModel)]="bilan.soduim" name="soduim">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="CRP" [(ngModel)]="bilan.crp" name="crp">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="MAGNESIUM" [(ngModel)]="bilan.magnesuim" name="magnesuim">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="GLUCOSE" [(ngModel)]="bilan.glucose" name="glucose">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="GGT" [(ngModel)]="bilan.ggt" name="ggt">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="POTASSIUM" [(ngModel)]="bilan.potassuim" name="potassuim">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="UREE" [(ngModel)]="bilan.uree" name="uree">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="CALCIUM" [(ngModel)]="bilan.calcuim" name="calcuim">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="LDH" [(ngModel)]="bilan.ldh" name="ldh">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row">
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="SGPT" [(ngModel)]="bilan.sgpt" name="sgpt">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="ALBUMINE" [(ngModel)]="bilan.albumine" name="albumine">
          </mat-form-field>
        </div>
        <div fxFlex="33">
          <mat-form-field style="width:60%">
            <input matInput placeholder="LIPASE" [(ngModel)]="bilan.lipase" name="lipase">
          </mat-form-field>
        </div>
      </div>
      <hr>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row">
        <div fxFlex="32">
          <span fxFlex></span>
          <button mat-raised-button color="primary" type="submit"> Ajouter </button>
        </div>
        <div fxFlex="32">
          <span fxFlex></span>
          <button mat-raised-button color="warn" (click)="cancelForm()"> Annuler </button>
        </div>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
