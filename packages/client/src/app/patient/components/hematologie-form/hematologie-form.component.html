<mat-card>
  <form (ngSubmit)="onSubmit(); hematologieForm.reset()" #hematologieForm="ngForm">
    <mat-card-content>
      <div fxLayout="row">
        <div fxFlex="30"></div>
        <div fxFlex="50">
          <mat-form-field style="width:80%">
            <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="hematologie.date" name="date" required>
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="column">
        <div fxFlex="33" *ngFor="let f of hematologieFeilds">
          <mat-form-field style="width:100%">
            <input matInput [placeholder]="f" [(ngModel)]="hematologie[f]" [name]="f">
          </mat-form-field>
        </div>
      </div>

      <hr>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row">
        <div fxFlex="30"></div>
        <button mat-raised-button [disabled]="!hematologieForm.valid" color="primary" type="submit"> Ajouter </button>
        <div fxFlex="20"></div>
        <button mat-raised-button color="warn" (click)="cancelForm()"> Annuler </button>
        <div fxFlex="30"></div>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
