
<mat-card>
  <mat-card-title> PATIENTS
    <br>
      <mat-form-field>
          <mat-select placeholder="Filter patients" [(ngModel)]="Currentpations" (ngModelChange)="pationViewManager(Currentpations)">
            <mat-option  [value]="1">
              Tous les patients
            </mat-option>
            <mat-option  [value]="2">
              En attente
            </mat-option>
            <mat-option  [value]="3">
              Greffée
            </mat-option>
          </mat-select>
        </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <ngx-datatable *ngIf='dataSource' class="material" 
      [rows]="dataSource" [loadingIndicator]="true"
      [columnMode]="'force'" [headerHeight]="50"
      [footerHeight]="50" [rowHeight]="50"
      [scrollbarV]="true" [limit]="8">
      <ngx-datatable-column [width]="50" name="No" prop="id" [resizeable]="false"></ngx-datatable-column>
      <ngx-datatable-column [width]="50" name="Nom" prop="firstName" [resizeable]="false"></ngx-datatable-column>
      <ngx-datatable-column [width]="50" name="Prénom" prop="lastName" [resizeable]="false"></ngx-datatable-column>
      <ngx-datatable-column [width]="100" name="Date De Naissance" prop="dateDeNaissance" [resizeable]="false"> 
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          {{ value | age }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [width]="50" name="Sexe" prop="sexe" [resizeable]="false"></ngx-datatable-column>
      <ngx-datatable-column [width]="100" name="Date De Greffe" prop="dateDeGreffe" [resizeable]="false"> 
        <ng-template ngx-datatable-cell-template  let-value="value" let-row="row">
          {{ value | date: 'yyyy-MM-dd HH:mm' }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column class="rouge" [width]="100" name="Post Greffe" prop="dateDeGreffe" [resizeable]="false"> 
        <ng-template ngx-datatable-cell-template  let-value="value" let-row="row">
          <span class="rouge">{{ value | greffe }} </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [width]="120" name="Action" prop="id" [resizeable]="false">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <a mat-raised-button color="primary" [routerLink]="['/patient/patient-item/'+value]" href="">Voir </a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
  <hr>
  <mat-card-footer></mat-card-footer>
</mat-card>
