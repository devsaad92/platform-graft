<div class="wrapper">
  <mat-card>
  <div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="40" fxFlex="100">
      <mat-card-content>
        <div fxLayout="column">
          <mat-form-field style="width:100%">
            <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="traitement.date" name="date">
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>
          <mat-form-field style="width:100%">
            <textarea matInput placeholder="Description" rows="3" [(ngModel)]="traitement.text" name="text"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addPatientTraitement()"><mat-icon>add</mat-icon>Ajouter</button>
        </div>
      </mat-card-content>
    </div>
    <div fxFlex.gt-sm="60" fxFlex="100">
      <ngx-datatable *ngIf='traitements'
        class="material" [rows]="traitements"
        [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="50"
        [scrollbarV]="true" [limit]="6">
        <ngx-datatable-column [width]="100" name="Date Time" prop="date" [resizeable]="false"> 
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          {{ value | date: 'yyyy-MM-dd HH:mm' }}
        </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [width]="150" name="Description" prop="text" [resizeable]="false"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  </mat-card>
</div>
