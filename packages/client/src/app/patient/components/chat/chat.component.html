
<mat-card class="mat-card-top">
  <mat-toolbar class="chat-toolbar"></mat-toolbar>
  <hr>
                           <!-- todo a bug in the style -->
  <mat-card-content style="height: 550px;overflow: auto" [ngStyle]="{'background-color':index === 0 ? '#E3F2FD' : '#fde8a9' }" #scrollI [scrollTop]="scrollI.scrollHeight">
    <div *ngFor="let msg of messages">
    <div fxLayout="row" fxLayoutAlign="center">
         {{ msg.date | date: 'dd/MM/yyyy' }}
    </div>

    <div *ngIf="msg.medcin.id === userId" class="chat-conversation-user me">
      <div class="chat-conversation-message">
        <p>
          {{msg.text}}
          <span class="chat-date">{{ msg.date | date: 'shortTime' }}</span>
        </p>
      </div>
    </div>
    <div *ngIf="msg.medcin.id !== userId" class="chat-conversation-user them">
      <div class="chat-conversation-message">
        <p> 
          <b>{{ msg.medcin.firstName  }}  {{ msg.medcin.lastName }}</b> <br> 
          {{msg.text}}
          <span class="chat-date">{{ msg.date | date: 'shortTime' }}</span>
        </p>
      </div>
    </div>
  </div>
  </mat-card-content>
  <hr>
  <mat-card-actions>
    <form #f="ngForm">
    <div fxLayout="row" layout-align="start center">
      <mat-form-field class="mr-1 ml-1" fxFlex>
        <input matInput placeholder="Send message" [(ngModel)]="msg" name="msg" required>
      </mat-form-field>
      <button [disabled]="!f.valid" mat-fab [ngStyle]="{'background-color':index === 0 ? '#E3F2FD' : '#fde8a9' }" (click)="createClinique()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
    </form>
  </mat-card-actions>
</mat-card>
